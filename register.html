{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 85vh;">
    <div class="card shadow-lg" style="width: 100%; max-width: 500px; animation: fadeInUp 0.6s ease;">
        <div class="card-header text-center py-4">
            <i class="fas fa-rocket fa-3x text-accent mb-3" style="display: block;"></i>
            <h3 class="mb-0 fw-bold">Join FocusFlow</h3>
            <p class="text-muted mb-0 mt-2">Start your productivity journey today</p>
        </div>
        <div class="card-body p-4">
            <form method="POST" action="{{ url_for('register') }}">
                <div class="mb-3">
                    <label for="name" class="form-label">
                        <i class="fas fa-user me-2"></i> Full Name
                    </label>
                    <input type="text" 
                           class="form-control form-control-lg" 
                           id="name" 
                           name="name" 
                           placeholder="John Doe"
                           required 
                           autofocus>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope me-2"></i> Email Address
                    </label>
                    <input type="email" 
                           class="form-control form-control-lg" 
                           id="email" 
                           name="email" 
                           placeholder="you@example.com"
                           required>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock me-2"></i> Password
                    </label>
                    <input type="password" 
                           class="form-control form-control-lg" 
                           id="password" 
                           name="password" 
                           placeholder="Create a strong password"
                           required
                           minlength="6">
                    <div class="form-text">Minimum 6 characters</div>
                </div>
                <button type="submit" class="btn btn-success btn-lg w-100 mb-3">
                    <i class="fas fa-user-plus me-2"></i> Create Account
                </button>
            </form>
            
            <div class="text-center mt-4 pt-3" style="border-top: 1px solid var(--border-color);">
                <p class="text-muted mb-2">Already have an account?</p>
                <a href="{{ url_for('login') }}" class="btn btn-outline-light">
                    <i class="fas fa-sign-in-alt me-2"></i> Login
                </a>
            </div>
        </div>
    </div>
</div>

<style>
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
{% endblock %}
